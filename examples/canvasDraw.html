<!DOCTYPE html>
<html>
<body>
<title>canvasDraw</title>

<p>Image to use:</p>

<img id="scream" src="../img/startPoint.png" alt="The Scream">

<p>Canvas:</p>

<canvas id="myCanvas" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    window.onload = function () {
        var canvas = document.getElementById("myCanvas");
        var ctx    = canvas.getContext("2d");
        var img    = document.getElementById("scream");
        var i      = 10;
        var mm     = setInterval(function () {
//            setTimeout(function () {
//                ctx.clearRect(0, 0, canvas.width, canvas.height);
//            }, 500);

            /**
             * https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/drawImage
             sx 需要绘制到目标上下文中的，源图像的矩形选择框的左上角 X 坐标。
             sy 需要绘制到目标上下文中的，源图像的矩形选择框的左上角 Y 坐标。
             sWidth 需要绘制到目标上下文中的，源图像的矩形选择框的宽度。如果不说明，整个矩形从坐标的sx和sy开始，到图像的右下角结束。
             sHeight 需要绘制到目标上下文中的，源图像的矩形选择框的高度。
             dx 源图像的左上角在目标canvas上 X 轴的位置。
             dy 源图像的左上角在目标canvas上 Y 轴的位置。
             dWidth 在目标canvas上绘制图像的宽度。 允许对绘制的图像进行缩放。 如果不说明， 在绘制时图片宽度不会缩放。
             dHeight   在目标canvas上绘制图像的高度。 允许对绘制的图像进行缩放。 如果不说明， 在绘制时图片高度不会缩放。
             */
            ctx.drawImage(img, 80, 60, i, i, 80, 60, 80, 60);
            /*参数
             a (m11)
             水平缩放。
             b (m12)
             水平倾斜。
             c (m21)
             垂直倾斜。
             d (m22)
             垂直缩放。
             e (dx)
             水平移动。
             f (dy)
             垂直移动。*/
//            ctx.setTransform(1, 0, 0, 1, 0, 0);
            i = i + 5;
            if (i > 200) {
                window.clearInterval(mm);
            }
        }, 500)
    };
</script>

</body>
</html>
